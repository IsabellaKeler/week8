<!DOCTYPE html>

<html>

        <title> GAME</title>

        
            <h1> Rock Paper and Scissors</h1>

            <p>
                The Game will start. Remember S is for Scissors, R is for Rock and P is for paper.
                <ul>
                    <li>Enter R for ROCK</li>
                    <li>Enter P for PAPER</li>
                    <li>Enter S for SCISSORS</li>
                </ul>
            </p>

            <div id="form">
                <form>
                    <label for="1p">First Player</label>
                    <input id="1p" >
                    <br>
                    <label for="2p">Second Player</label>
                    <input id="2p" >
                    </br>
                    <input type="button" value="Submit" onclick="check()" /><br/>
                    <script src="myscript.js"></script>
                </form>
            </div>



    </head>
</html>
